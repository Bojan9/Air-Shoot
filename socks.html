<script>
    function corapara(niza){

        var b = niza.slice();
        //console.log(niza,b)
        //console.log(niza,b);

        var brojac = 0;
        var malBrojac = 0;
        for(i = 0; i<niza.length; i++){
            malBrojac=0;
            for(y = 0; y<i; y++){
                //console.log(niza[i],b[y])
                if(niza[i] == b[y]){
                    console.log("par");
                    b[y]=0;
                    b[i]=0;
                    malBrojac++;
                }
            }
            brojac+=malBrojac;
            //console.log(b);
        }
        console.log(brojac);
    }










corapara([10,20,30, 40, 50,10,20,30, 40, 50]);
</script>
