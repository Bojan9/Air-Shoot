<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Shoot</title>

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrap splash">
        <div class="wrap__logo"></div>
        <div class="wrap__playerName"><input class="name" type="text" name="name"></div>
        <div class="wrap__scores"><br>SCORES</div>
        <div class="wrap__start"><br>START</div>
    </div>
    <div class="wrap level1">
        <div class="wrap__mapScore"></div>
        <div class="wrap__mapTime"></div>
        <div class="airplane"></div>
        <div class="bb block" style="top: 50px; left: 10px;"></div>
        <div class="bb block" style="top: 50px; left: 120px;"></div>
        <div class="bb block" style="top: 50px; left: 230px;"></div>
        <div class="bb block" style="top: 70px; left: 120px;"></div>
    </div>
    <div class="wrap level1End">
        <div class="startLevel2">Start level 2</div>
    </div>
    <div class="wrap level2">
        <div class="wrap__mapScore"></div>
        <div class="wrap__mapTime"></div>
        <div class="airplane"></div>
        <div class="bb blockl2" style="top: 50px; left: 10px;"></div>
        <div class="bb blockl2" style="top: 50px; left: 210px;"></div>
        <div class="bb blockl2" style="top: 80px; left: 110px;"></div>
    </div>
    <div class="wrap level2End">
        <div class="startLevel3">Start level 3</div>
    </div>
    <div class="wrap level3">
        <div class="wrap__mapScore"></div>
        <div class="wrap__mapTime"></div>
        <div class="airplane"></div>
        <div class="bb blockl3" style="top: 50px; left: 10px;"></div>
        <div class="bb blockl3" style="top: 50px; left: 210px;"></div>
    </div>
    <div class="wrap end"></div>

</body>
<script src="js/lib/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>

</html>
